<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hinglish Translator Â· Welcome</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body.light-mode {
      background-color: #fffbea;
      color: #202124;
    }

    body.dark-mode {
      background-color: #202124;
      color: #e8eaed;
    }

    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: 1px solid transparent;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
      color: inherit;
    }

    .theme-toggle:hover {
      border-color: currentColor;
    }

    .setup {
      max-width: 420px;
      margin: 80px auto;
      padding: 28px;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
    }

    body.dark-mode .setup {
      background-color: rgba(32, 33, 36, 0.9);
    }

    .setup input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 15px;
      background: transparent;
      color: inherit;
    }

    body.dark-mode .setup input {
      border-color: #5f6368;
    }

    .setup button {
      margin-top: 18px;
      padding: 12px 20px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #1a73e8;
      color: white;
    }

    .setup button:hover {
      background-color: #1557b0;
    }

    .setup p {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .setup a {
      color: inherit;
      text-decoration: underline;
    }

    .error-message {
      color: #d93025;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body class="light-mode">
  <button class="theme-toggle" id="themeToggle" type="button">Dark</button>

  <div class="setup">
    <h2>Welcome to Hinglish Translator</h2>
    <p>Enter your Groq API key to start translating instantly.</p>

    <input type="password" id="apiKeyInput" placeholder="Enter your Groq API key" autocomplete="off">
    <button id="saveApiKey" type="button">Save Key</button>

    <p>Your key stays on this device and is only used for Groq requests.</p>
    <p>Need a key? <a href="https://console.groq.com/keys" target="_blank" rel="noopener noreferrer">Create one on Groq</a></p>
  </div>

  <script src="welcome.js"></script>
</body>
</html>
